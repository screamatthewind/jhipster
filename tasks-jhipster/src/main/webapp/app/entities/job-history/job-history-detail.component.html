
<div *ngIf="jobHistory">
    <h2><span>Job History</span> {{jobHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{jobHistory.startDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{jobHistory.endDate | date:'medium'}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <div *ngIf="jobHistory.departmentId">
                <a [routerLink]="['/department', jobHistory.departmentId]">{{jobHistory.departmentId}}</a>
            </div>
        </dd>
        <dt><span>Job</span></dt>
        <dd>
            <div *ngIf="jobHistory.jobId">
                <a [routerLink]="['/job', jobHistory.jobId]">{{jobHistory.jobId}}</a>
            </div>
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            <div *ngIf="jobHistory.employeeId">
                <a [routerLink]="['/employee', jobHistory.employeeId]">{{jobHistory.employeeId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job-history/'+ jobHistory.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
