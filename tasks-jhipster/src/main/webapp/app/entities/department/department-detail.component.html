
<div *ngIf="department">
    <h2><span>Department</span> {{department.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Department Id</span></dt>
        <dd>
            <span>{{department.departmentId}}</span>
        </dd>
        <dt><span>Department Name</span></dt>
        <dd>
            <span>{{department.departmentName}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <div *ngIf="department.locationId">
                <a [routerLink]="['/location', department.locationId]">{{department.locationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'department/'+ department.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
